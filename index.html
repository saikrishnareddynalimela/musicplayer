<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music player design</title>
    <link rel="stylesheet" href="style.css">


    <script src="https://kit.fontawesome.com/b696c63994.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">

<div class="music-player">
<nav>

    <div class="circle">
        <i class="fa-solid fa-angle-left"></i>
    </div>

    <div class="circle">
        <i class="fa-solid fa-bars"></i>
    </div>
</nav>

<img src="media/bunny1 (14).JPG" class="song-img">

<h1>good song</h1>
<p>sai krishna</p>

<audio controls>

    <source src="media/kalki.mp3" type="audio/mpeg">

</audio>

<input type="range" value="0" id="progress">

<div class="controls" id="song">

<div>
    <i class="fa-solid fa-backward"></i>
</div>

<div onclick="playpause()"><i class="fa-solid fa-play" id="ctelicon"></i></div>
<div><i class="fa-solid fa-forward"></i></div>
</div>

</div>


    </div>

<SCript>

let progress=document.getElementById("progress")

let song=document.getElementById("song")

let ctrlicon=document.getElementById("ctrlicon")

song.onloadedmetadata= function(){

progress.max = song.duration;
progress.value = song.currenttime;


}

function playpause(){
    if(ctrlicon.classlist.contains("fa-pause")){

song.pause();
ctrlicon.classlist.remove("fa-pause");
ctrlicon.classlist.add("fa-play");
    }

else{

song.play();
ctrlicon.classlist.add("fa-pause");
ctrlicon.classlist.remove("fa-play");

}


}

if(song.play()){

    setInterval(() => {
        progress.value= song.currenttime;
    }, 500);
}


</SCript>






</body>
</html>
